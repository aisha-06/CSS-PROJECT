    <script>
  function updateQuantity(button, change) {
    let quantityElement = button.parentElement.querySelector(".quantity");
    let currentQuantity = parseInt(quantityElement.textContent);
    let newQuantity = currentQuantity + change;

    if (newQuantity > 0) {
        quantityElement.textContent = newQuantity;

        // Update total for this product
        let priceElement = button.parentElement.previousElementSibling;
        let price = parseInt(priceElement.textContent);
        let totalElement = button.parentElement.nextElementSibling;
        totalElement.textContent = price * newQuantity;

        // Update grand total
        updateGrandTotal();
    }
}

function updateGrandTotal() {
    let totalElements = document.querySelectorAll(".total");
    let grandTotal = 0;
    totalElements.forEach(function (element) {
        grandTotal += parseInt(element.textContent);
    });
    document.getElementById("grand-total").textContent = grandTotal;
}
   </script>
