<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cake.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="header-section-1">
            <div class="header-1">
                <ul class="top-header-1">
                    <li><i class="fab fa-brands fa-facebook"></i></li>
                    <li><i class="ins fa-brands fa-instagram"></i></li>
                    <li><i class="twit fa-brands fa-twitter"></i></li>
                    <li id="img"><img src="cake-img/logo.png" alt="header-cake" height="350px"></li>
                    <button id="toggle-button" class="toggle-button">
                        <i id="toggle-icon" class="fas fa-sun"></i>
                    </button>
                    <button class="call"> Contact us: +10 783 346 4378 </button>
                </ul>
            </div>
        </section>
        <section class="header-section-2">
            <div class="header-2">
                <a href="index.html"><button>Home</button></a>
                <a href="cake.html"><button>Cakes</button></a>
                <a href="about.html"><button>About</button></a>
                <a href="blog.html"><button>Blog</button></a>
                <a href="contact.html"><button>Contact</button></a>
            </div>
        </section>
        <section class="carousel">
            <div class="cake-carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="cake-img/cake-carousel-1.jpeg" class="d-block w-100" alt="carousel-img-1">
                        </div>
                        <div class="carousel-item">
                            <img src="cake-img/cake-carousel-2.jpeg" class="d-block w-100" alt="carousel-img-2">
                        </div>
                        <div class="carousel-item">
                            <img src="cake-img/cake-carousel-3.jpeg" class="d-block w-100" alt="carousel-img-3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>                
            </div>
        </section>
        <p class="dash"></p>
        <section class="discount-section">
            <div class="discount">
                <p class="disc">Discounts</p>
                <div class="offer">
                    <div>
                        <img src="cake-img/discount-img-1.png" alt="">
                    </div>
                    <div>
                        <img src="cake-img/discount-img-2.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
